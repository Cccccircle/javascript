name: 备份
on:
  #schedule:
   # - cron: "* * * * *"
  workflow_dispatch:
  
jobs:
  build:
    runs-on: Ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: 备份开始...
      run: |
        mkdir -p dy
        rm -rf jdpro
        #git clone https://github.com/daiyanan1992/qinglongtest.git
        git clone https://github.com/6dylan6/jdpro.git
        #rm -rf /home/runner/work/javascript/javascript/*
        mv jdpro/* dy
        rm -rf jdpro
        #bash init.sh $PWD/jdpro
    - name: '提交更新'
      id: commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -am 'update'
    - name: Push Dust
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PAT }}
        branch: main
   
    - name: Upload firmware for release
      uses: softprops/action-gh-release@v1
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        name: "test"
        tag_name: "脚本"
        body: "自用"


    - name: 清理旧的发布
      uses: dev-drprasad/delete-older-releases@v0.1.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    - name: delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.PAT }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 1
